{% extends "extends.html" %}

{% block body %}

<section class="formularioInicio">
  <div>
    <h1>Iniciar Sesion</h1>
  </div>

  <div >
    <form action="{{ url_for('login_blueprint.login') }}" method="POST">
        <input type= "hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="userDB" placeholder="Usuario:">
        <input type="password" name="passwordDB" placeholder="ContraseÃ±a">

        {% with messages = get_flashed_messages() %} 
          {% if messages %}
            {% for message in messages %}
            <div class="alertLogin alert-success alert-dismissible fade show" role="alert" id="alert-message">
              <strong>{{ message }}</strong>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <button name="sessionBD">Ingresar</button>
    </form>
  </div>

  <div>
    <p>
      Si no tiene cuenta
    </p>
  </div>

  <div>
    <a href="{{ url_for('registers_blueprint.registers') }} ">Registrarse</a>
  </div>

</section>

{% endblock %}
