{% extends "extends.html" %}

{% block body %}

<!-- Seccion de la vista -->
<section class="formularioRegistro">

    <div>
        <!-- Titulo -->
        <h1>Registrarse</h1>
    </div>

    <div>
        <!-- Formulario -->
        <form action="{{ url_for('registers_blueprint.registers') }} " method="POST">
            <!-- Token contra ataques CSRF -->
            <input type= "hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- Carga de FlaskForm y sus respectivos input -->
            {{ form.hidden_tag() }}
            <input type="text" name="name" class="form_name" placeholder="Nombre:" required>
            <input type="text" name="surname" class="form_surname" placeholder="Apellido:" required>
            <input type="email" name="gmail" class="form_email" placeholder="Gmail:" required>
            <div>
                <input type="text" name="user" class="form_user" placeholder="Usuario:" required>
                <!-- Si hay algun error, se lo busca y envia al usuario -->
                {% for error in form.user.errors %}
                    <strong>Minimo 6 caracteres</strong>
                {% endfor %}
            </div>
            <div>
                <input type="password" name="password" class="form_password" placeholder="ContraseÃ±a" required>
                <!-- Si hay algun error, se lo busca y envia al usuario -->
                {% for error in form.password.errors %}
                    <strong>Minimo 6 caracteres</strong>
                {% endfor %}
            </div>    
            <!-- Submit que carga los datos -->
            <input class="buttonReg" type="submit" value="Enviar">
        </form>
    </div>

</section>

{% endblock %}
