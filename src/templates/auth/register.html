{% extends "extends.html" %}

{% block body %}
<section class="formularioRegistro">
    <div>
        <h1>
            Registrarse
        </h1>
    </div>

    <div>
        <form action="{{ url_for('registers_blueprint.registers') }} " method="POST">
            <input type= "hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="text" name="name" class="form_name" placeholder="Nombre:">
            <input type="text" name="surname" class="form_surname" placeholder="Apellido:">
            <input type="email" name="gmail" class="form_email" placeholder="Gmail:">
            <input type="text" name="user" class="form_user" placeholder="Usuario:">
            <input type="password" name="password" class="form_password" placeholder="ContraseÃ±a">

            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    {% for message in messages %}
                    <div class="alertReg alert-success alert-dismissible fade show" role="alert">
                        <strong> {{ message }} </strong>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <button name="register">Registrarse</button>

        </form>
    </div>
</section>

   

{% endblock %}
